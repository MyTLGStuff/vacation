<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="js/main.js"></script>
    <title>Vacations Destination WishList</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center p-4">
            <h1 class="text-center mt-5">Vacation Destinations WishList</h1>
            <p class="sub-main">Found exciting places to vstion on your next vacation? Use the form below to add them to
                your wishlst</p>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <form id="destination-form">
                    <div class="mb-3">
                        <label for="destinationName" class="form-label">Destination name</label>
                        <input type="text" class="form-control" id="destinationName"
                            placeholder="Enter the name of the destination" required>
                    </div>
                    <div class="mb-3">
                        <label for="locationName" class="form-label">Location</label>
                        <input type="text" class="form-control" id="locationName" placeholder="Where is it located?"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="photoLink" class="form-label">Photo</label>
                        <input type="url" class="form-control" id="photoLink" placeholder="Enter an image of the place">
                    </div>
                    <div class="mb-3">
                        <label for="descriptionTextarea" class="form-label">Description</label>
                        <textarea class="form-control" id="descriptionTextarea" rows="2"
                            placeholder="Where is it located?"></textarea>
                    </div>
                    <button class="btn btn-primary submit-button" type="submit" value="">Add to list</button>
                </form>
            </div>

            <div class="col-md-9">
                <h4 id="destinations-title" class="text-center">Enter destination details</h4>
                <div id="destinations"></div>
            </div>
        </div>
    </div>

</body>
</html>
